<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://kit.fontawesome.com/71d880897d.js"></script>
    <title>Document</title>
</head>
<body>
            <div id="wrapper">
                <div class="form-container">
                    <span class="form-heading"><i class="fas fa-user-circle"></i></span>
                    <form action="">
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Username" required autofocus>
                            <span class="bar"></span>
                        </div>
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" placeholder="Email" required>
                            <span class="bar"></span>
                        </div>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Password" required>
                            <span class="bar"></span>
                        </div>
                        <div class="input-group">
                            <button>
                                Login
                            </button>
                        </div>
                       <div class="switch-login">
                           <a href="#">Didn't have an account.      <span>SignUp</span></a>
                       </div>
                       
                    </form>
                </div>
            </div>
</body>
</html>
